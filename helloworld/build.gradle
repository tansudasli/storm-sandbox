plugins {
    id 'java'
    id 'application'
}

group 'com.tansu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

//add this to use java -jar command!

jar {
    manifest {
        attributes('Implementation-Title': 'Apache Storm - HelloWorld',
                'Implementation-Version': version,
                'Class-Path': ' ',
                'Main-Class': 'Topology')

    }
}



repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.storm', name: 'storm-core', version: '1.0.5'

}

mainClassName = 'Topology'